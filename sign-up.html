<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DC | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\resetCss.css" />
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets\css\main.css" />
</head>
<body>
    <div class=" container-fluid main-page">
        <header class="headbar">
            <div class="text-logo">
                <a href="index.html">Daily Challenge</a>
            </div>            

            <div class="navibar">
                <nav class="nav nav-pills nav-fill justify-content-end">
                    <a class="nav-link" href="index.html">Home</a>
                    <a class="nav-link" href="about-us.html">About Us</a>
                    <a class="nav-link" href="contact-us.html">Contact Us</a>
                    <a class="nav-link active" href="sign-up.html">Sign Up</a>
                </nav>
            </div>

        </header>

        <div class="form-div">
            <form class="form-items">
                <fieldset>
                    <legend>Sign Up Form</legend>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Doe">
                    </div>
                    <div class="form-group">
                        <label for="emailAddress">Email address</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="johndoe@email.com">
                    </div>
                    <div class="form-group">
                        <label for="pnumber">Phone Number</label>
                        <input type="telephone" class="form-control" id="pnumber" placeholder="">
                    </div>              
                    <div class="form-row">
                        <div class="form-group col-md-6">                    
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender">Gender</label>
                            <select id="gender" class="form-control">
                                <option selected>Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group move">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>                    
                </fieldset>
            </form>
        </div>
        <footer class="foot">
                <div class="copyright">
                    <p><small>Copyright &copy; 2019 All rigth reserved Izzy Designs<sup>&reg;</sup> </small></p>
                </div>
        </footer>
    </div>    
</body>
</html>
